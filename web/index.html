<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Messaging</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Capacitor Core First -->
    <script src="https://unpkg.com/@capacitor/core"></script>
    <!-- Load Capacitor Preferences -->
    <script src="https://unpkg.com/@capacitor/preferences"></script>
    <!-- Load Push Notifications -->
    <script src="https://unpkg.com/@capacitor/push-notifications@6.0.2/dist/plugin.js"></script>
    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src = ""></script>
    

    <script type = "module" src="./main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <script type="module" src="./JS/unit_tests.js"></script> -->
</head>
<body>
    <header>
        <h1 id = "usernameIS" class = "username">Hello, Do I know you?</h1>
        <i class="bi bi-check-circle-fill"></i>
    </header>
        <section class="chat" id = "chat">
            <div class="messages" id = "messages">
                <!-- Messages will be displayed here -->
                 <!-- <div class = "card"><p>Message1</p></div> -->
            </div>
            <main class = "glass-effect" id = "bar">
                <div class = "buttons">
                    <i class="bi bi-chat"onclick="location.href='./index.html'"></i>
                    <i class="bi bi-person button" onclick="location.href='./profile.html'"></i>
                    <i class="bi bi-gear"></i>
                    <i class="bi bi-x-diamond-fill" id = "clear"></i>
                </div>
            </main>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required>
                <i class="bi bi-arrow-up-square"id = "send"></i>
            </form>
        </section>

</body>
</html>
